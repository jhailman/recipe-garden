{% extends "main.html" %}
{% block body %}

<div class="text-body">
  <h1>Browse recipes</h1>
  {% if recipes %}
    {% for recipe in recipes %}
      <a href="/recipe/{{ recipe.id }}" class="thumbnail" style="width: 45%; height: 45%;">
        <img src="{{ recipe.image_path }}" />
      </a>
    {% endfor %}
  {% endif %}

</div>

{% endblock %}
